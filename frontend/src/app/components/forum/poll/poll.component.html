<div class="editorPanel">

    <textarea  id="cScroll" rows="3" cols="30" [(ngModel)]="pollQuestion" autofocus name="post" type="text" class="textEditor"
        placeholder=" Jot down the poll" value="poll" #polltype></textarea>

    <div class="alignment">
        <div>
            <div id="selectors" class="options">
                <input id="rad" type="radio" disabled>
                <input id="opt" [(ngModel)]="arrayOption1" name="option1" type="text" class="options" placeholder="Choice 1">
            </div>
            <div class="options">
                <input id="rad" type="radio" disabled>
                <input id="opt" [(ngModel)]="arrayOption2" name="option2" type="text" class="options" placeholder="Choice 2">
            </div>
            <div class="options" *ngIf="o3">
                <input id="rad" type="radio" disabled>
                <input id="opt" [(ngModel)]="arrayOption3" name="option3" type="text" class="options" placeholder="Choice 3">
                <button class="btn2" (click)="minusBtnClicked()" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="options" id="fourthoption" *ngIf="o4">
                <input id="rad" type="radio" disabled>
                <input id="opt" [(ngModel)]="arrayOption4" name="option4" type="text" class=" options" placeholder="Choice 4">
                <button class="btn2" (click)="minusBtnClicked()" type="button">
                    <i class="fas fa-times"></i>
                </button>

            </div>

            <div>
                <button *ngIf="!o4" class="btn3" (click)="addBtnClicked()" type="button">
                    + Add a choice
                </button>
            </div>

        </div>
        <div class="checkboxes">
            <div class="pretty p-icon p-smooth">
                <input type="checkbox" (click)="isStatsVisible()" />
                <div class="state p-info-o">
                    <i class="icon material-icons">done</i>
                    <label id="toggle">Hide Results</label>
                </div>
            </div>

            <div class="pretty p-icon p-smooth">
                <input type="checkbox" (click)="isMultipleChoice()" />
                <div class="state p-info-o">
                    <i class="icon material-icons">done</i>
                    <label id="toggle">Multiple Choice</label>
                </div>
            </div>

        </div>

    </div>
</div>
<!-- </div> -->

<div class="tagsDiv">
    <tag-input [(ngModel)]='tags'  [errorMessages]="errorMessages" [validators]="validators" id="tags" secondaryPlaceholder="Tags..." placeholder="+Tags..." [addOnBlur]='true' [blinkIfDupe]='true'
            [maxItems]='5' [editable]='true' [modelAsStrings]='true' [animationDuration]="animationDuration" [separatorKeyCodes]="[32]" (onTagEdited)="onTagEdited($event)"
        theme='minimal'>  
        <tag-input-dropdown [autocompleteObservable]='requestAutocompleteItems'>
        </tag-input-dropdown>
    </tag-input>
</div>


<button mat-button id="pollBtn" (click)="sharePoll()" class="btn">Poll</button>
